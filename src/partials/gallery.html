<section class="gallery" id="gallery">
  <div class="gallery_container container">
    <h2 class="title-h2 gallery_title">Gallery</h2>
    <div class="gallery_content">
      <div class="swiper swiper-gallery">
        <div class="swiper-wrapper swiper-wrapper-gallery">
          <div class="swiper-slide swiper-slide-gallery">
            <img src="./img/gallery/gallery-1.jpg" alt="gallery-1" />
          </div>

          <div class="swiper-slide swiper-slide-gallery">
            <img src="./img/gallery/gallery-2.jpg" alt="gallery-2" />
          </div>

          <div class="swiper-slide swiper-slide-gallery">
            <img src="./img/gallery/gallery-3.jpg" alt="gallery-3" />
          </div>

          <div class="swiper-slide swiper-slide-gallery">
            <img src="./img/gallery/gallery-4.jpg" alt="gallery-4" />
          </div>

          <div class="swiper-slide swiper-slide-gallery">
            <img src="./img/gallery/gallery-5.jpg" alt="gallery-5" />
          </div>
          <div class="swiper-slide swiper-slide-gallery">
            <img src="./img/gallery/gallery-6.jpg" alt="gallery-6" />
          </div>
        </div>
      </div>
      <div class="swiper-pagination swiper-pagination-gallery"></div>

      <div class="swiper-button-prev swiper-button-prev-gallery">
        <img
          src="./img/reviews/arrow-left.png"
          class="reviews_arrow"
          alt="arrow-left"
        />
      </div>
      <div class="swiper-button-next swiper-button-next-gallery">
        <img
          src="./img/reviews/arrow-right.png"
          class="reviews_arrow"
          alt="arrow-right"
        />
      </div>
    </div>
  </div>
</section>
